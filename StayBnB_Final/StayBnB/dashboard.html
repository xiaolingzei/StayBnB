<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Dashboard | StayBnB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg,#1a1a2e,#16213e);
      color: white;
      min-height: 100vh;
    }
    .dashboard-container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    table {
      color: white;
    }
    th {
      color: #00d4ff;
    }
    .btn-cancel {
      background: #dc3545;
      border: none;
      padding: 6px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
    }
    .btn-refresh {
      background: #007bff;
      border: none;
      padding: 8px 25px;
      border-radius: 20px;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <a href="index.html" class="btn btn-outline-light mb-4">← Back to Home</a>
    <div class="dashboard-container">
      <h2 class="fw-bold mb-3">Your Bookings</h2>
      <p>Enter your email to view your bookings.</p>

      <form id="searchForm" class="mb-4">
        <div class="input-group">
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          <button class="btn-refresh" type="submit">Load Bookings</button>
        </div>
      </form>

      <div id="bookingList">
        <p>No bookings yet.</p>
      </div>
    </div>
  </div>

  <script>
    async function loadBookings(email) {
      const res = await fetch(`php/get_bookings.php?email=${encodeURIComponent(email)}`);
      const bookings = await res.json();
      const container = document.getElementById("bookingList");
      if (!bookings || bookings.length === 0) {
        container.innerHTML = `<p>No bookings found for this email.</p>`;
        return;
      }

      let html = `<table class="table table-bordered mt-3">
        <thead><tr>
          <th>Hotel</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Guests</th>
          <th>Total Price</th>
          <th>Status</th>
          <th>Action</th>
        </tr></thead><tbody>`;

      bookings.forEach(b => {
        html += `<tr>
          <td>${b.hotel_name}</td>
          <td>${b.checkin}</td>
          <td>${b.checkout}</td>
          <td>${b.guests}</td>
          <td>₱${b.total_price}</td>
          <td>${b.status}</td>
          <td>
            ${b.status === 'Cancelled' 
              ? `<span class='text-secondary'>N/A</span>`
              : `<button class="btn-cancel" onclick="cancelBooking(${b.booking_id}, '${email}')">Cancel</button>`}
          </td>
        </tr>`;
      });

      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    async function cancelBooking(id, email) {
      if (!confirm("Are you sure you want to cancel this booking?")) return;
      const res = await fetch("php/cancel_booking.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `booking_id=${id}`
      });
      const result = await res.json();
      alert(result.message);
      loadBookings(email);
    }

    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      loadBookings(email);
    });
  </script>
</body>
</html>
