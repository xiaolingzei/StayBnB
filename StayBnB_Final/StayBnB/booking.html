<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StayBnB Booking</title>

  <!-- ✅ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .booking-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
  </style>
</head>

<body>
  <div class="container booking-container">
    <h2 class="text-center mb-4">Book Your Stay</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="full_name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="checkin" name="checkin" required />
      </div>
      <div class="mb-3">
        <label for="checkout" class="form-label">Check-out Date</label>
        <input type="date" class="form-control" id="checkout" name="checkout" required />
      </div>
      <div class="mb-3">
        <label for="guests" class="form-label">Guests</label>
        <input type="number" class="form-control" id="guests" name="guests" min="1" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Book Now</button>
    </form>
  </div>

  <!-- ✅ Success Modal -->
  <div
    class="modal fade"
    id="successModal"
    tabindex="-1"
    aria-labelledby="successModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Booking Successful</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Your booking was completed successfully.
        </div>
        <div class="modal-footer">
          <button id="okButton" type="button" class="btn btn-success" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      formData.append("hotel_id", new URLSearchParams(window.location.search).get("id"));

      fetch("php/book_hotel.php", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Raw response:", data);
          if (data.success) {
            const successModal = new bootstrap.Modal(document.getElementById("successModal"));
            successModal.show();

            // ✅ Redirect after OK click
            document.getElementById("okButton").addEventListener("click", () => {
              window.location.href = "index.html";
            });
          } else {
            alert(data.message || "Something went wrong.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("An error occurred while booking.");
        });
    });
  </script>
</body>
</html>
