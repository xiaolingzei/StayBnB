<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0095f6",
                        "background-light": "#f0f2f5",
                        "background-dark": "#1a1a1a",
                        "foreground-light": "#ffffff",
                        "foreground-dark": "#2c2c2c",
                        "text-light": "#1c1e21",
                        "text-dark": "#e4e6eb",
                        "border-light": "#d1d5db",
                        "border-dark": "#4b5563",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 space-y-6 bg-foreground-light dark:bg-foreground-dark rounded-lg shadow-md">
<div class="text-center">
<h1 class="text-3xl font-bold text-text-light dark:text-text-dark">Log in</h1>
<p class="text-gray-500 dark:text-gray-400 mt-2">Welcome back! Please enter your details.</p>
</div>
<form class="space-y-6" method="post" action="login.php">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark" for="email">Email</label>
<div class="mt-1">
<input autocomplete="email" class="appearance-none block w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-transparent text-text-light dark:text-text-dark" id="email" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark" for="password">Password</label>
<div class="mt-1">
<input autocomplete="current-password" class="appearance-none block w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-transparent text-text-light dark:text-text-dark" id="password" name="password" placeholder="Create a password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded bg-transparent" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-text-light dark:text-text-dark" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/90" href="#">
                        Forgot password?
                    </a>
</div>
</div>
<div>
<button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                    Login
                </button>
</div>
</form>
<div class="text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account? <a class="font-medium text-primary hover:text-primary/90" href="register.html">Sign up</a>
</div>
</div>

</body></html>
