<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Details | StayBnB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
    }
    .hotel-img {
      border-radius: 20px;
      object-fit: cover;
      width: 100%;
      height: 350px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .price-tag {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00b4d8;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <a href="index.html" class="btn btn-outline-light mb-4">← Back to Home</a>

    <div id="hotel-details" class="row g-4 align-items-center">
      <!-- Hotel info will be loaded here dynamically -->
    </div>
  </div>

  <script>
    // Get hotel_id from URL
    const params = new URLSearchParams(window.location.search);
    const hotelId = params.get("id");

    if (!hotelId) {
      document.getElementById("hotel-details").innerHTML = `
        <div class="col-12 text-center text-danger">
          <h3>⚠ No hotel selected.</h3>
        </div>`;
    } else {
      fetch(`php/get_hotel_details.php?id=${hotelId}`)
        .then(res => res.json())
        .then(hotel => {
          if (!hotel || hotel.error) {
            document.getElementById("hotel-details").innerHTML = `
              <div class="col-12 text-center text-danger">
                <h3>⚠ Hotel not found.</h3>
              </div>`;
            return;
          }

          document.getElementById("hotel-details").innerHTML = `
            <div class="col-md-6">
              <img src="${hotel.image_url || 'img/default-hotel.jpg'}" alt="${hotel.name}" class="hotel-img">
            </div>
            <div class="col-md-6">
              <h2 class="fw-bold mb-3">${hotel.name}</h2>
              <p class="text-light mb-4">${hotel.description}</p>
              <div class="price-tag mb-4">₱${hotel.price}.00 / night</div>
              <a href="booking.html?id=${hotel.hotel_id}" class="btn btn-primary btn-lg rounded-pill px-5">Book Now</a>
            </div>`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("hotel-details").innerHTML = `
            <div class="col-12 text-center text-danger">
              <h3>⚠ Error loading hotel details.</h3>
            </div>`;
        });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
