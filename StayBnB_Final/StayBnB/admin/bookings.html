<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Bookings | StayBnB Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="admin-body">
  <aside class="sidebar">
    <h2 class="sidebar-title">StayBnB Admin</h2>
    <ul class="sidebar-nav">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="hotels.html">Hotels</a></li>
      <li><a href="add-hotel.html">Add Hotel</a></li>
      <li><a href="bookings.html" class="active">Bookings</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="php/logout.php">Logout</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <h1>Manage Bookings</h1>
    </header>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Hotel</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookingList">
          <tr><td colspan="7" style="text-align:center;">Loading bookingsâ€¦</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("php/get_bookings.php")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("bookingList");
          tbody.innerHTML = "";
          if (data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='7' style='text-align:center;'>No bookings found</td></tr>";
          } else {
            data.forEach(b => {
              tbody.innerHTML += `
                <tr>
                  <td>${b.booking_id}</td>
                  <td>${b.user_name}</td>
                  <td>${b.hotel_name}</td>
                  <td>${b.checkin}</td>
                  <td>${b.checkout}</td>
                  <td>${b.status}</td>
                  <td>
                    <button onclick="updateStatus(${b.booking_id},'Approved')" class="btn-login" style="padding:4px 8px;">Approve</button>
                    <button onclick="updateStatus(${b.booking_id},'Cancelled')" class="btn-delete" style="padding:4px 8px;">Cancel</button>
                  </td>
                </tr>`;
            });
          }
        });
    });

    function updateStatus(id, status) {
      fetch("php/update_booking.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "booking_id=" + id + "&status=" + status
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        location.reload();
      });
    }
  </script>
</body>
</html>
